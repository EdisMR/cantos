<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cancionero</title>
	<link rel="stylesheet" href="css/matcha.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<section>
		<h1>El Gran Cancionero Católico</h1>
	</section>
	<section>
		<form onsubmit="event.preventDefault()">
			<fieldset>
				<legend>Buscar un canto:</legend>
				<input type="text" id="songSearchInput" name="cancion" placeholder="Nombre de la canción" required
					autocomplete="off" maxlength="50">
			</fieldset>
		</form>
	</section>
	<section>
		<form onsubmit="event.preventDefault()">
			<fieldset>
				<legend>Filtrar categorías</legend>
				<div class="flex wrap" id="categories-list-container">
				</div>
			</fieldset>
		</form>
	</section>
	<section>
		<ul id="filteredSongsListContainer">
		</ul>
	</section>
	<footer class="flex space-between">
		<span>&copy;2025</span>
		<span>@EdisMR</span>
	</footer>
</body>
<script src="./js/index.js"></script>

</html>
