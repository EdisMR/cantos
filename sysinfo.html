<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SysInfo</title>
	<link rel="stylesheet" href="css/matcha.css">
</head>
<body>
	<h1>Información del Cliente</h1>
	<p id="innerData"></p>
	<script>
		const innerData = document.getElementById('innerData');
		const data = {
			'browser': navigator.userAgent,
			'language': navigator.language,
			'platform': navigator.platform,
			'cookieEnabled': navigator.cookieEnabled,
			'deviceMemory': navigator.deviceMemory,
			'maxTouchPoints': navigator.maxTouchPoints,
			'productSub': navigator.productSub,
			'product': navigator.product,
			'vendor': navigator.vendor,
			'vendorSub': navigator.vendorSub,
			'doNotTrack': navigator.doNotTrack,
			'javaEnabled': navigator.javaEnabled(),
			'connection': navigator.connection ? navigator.connection.effectiveType : 'No disponible',
			'permissions': navigator.permissions ? navigator.permissions.query({ name: 'notifications' }).then(result => result.state) : 'No disponible',
			'mediaDevices': navigator.mediaDevices ? navigator.mediaDevices.enumerateDevices().then(devices => devices.map(device => device.kind)) : 'No disponible',
			windowSize: {
				width: window.innerWidth,
				height: window.innerHeight
			},
			screenSize: {
				width: screen.width,
				height: screen.height
			},
			screenOrientation: screen.orientation ? screen.orientation.type : 'No disponible',
			onlineStatus: navigator.onLine,
			geolocation: navigator.geolocation ? 'Soporta geolocalización' : 'No soporta geolocalización',
			mediaQuery: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'Modo oscuro' : 'Modo claro',
			'localStorage': typeof localStorage !== 'undefined' ? 'Soporta localStorage' : 'No soporta localStorage'
		};
		innerData.innerHTML = `
			<h2>Información del Navegador</h2>
			<ul>
				<li><strong>Navegador:</strong> ${data.browser}</li>
				<li><strong>Idioma:</strong> ${data.language}</li>
				<li><strong>Plataforma:</strong> ${data.platform}</li>
				<li><strong>Cookies habilitadas:</strong> ${data.cookieEnabled}</li>
				<li><strong>Memoria del dispositivo:</strong> ${data.deviceMemory} GB</li>
				<li><strong>Puntos de contacto máximos:</strong> ${data.maxTouchPoints}</li>
				<li><strong>Subproducto:</strong> ${data.productSub}</li>
				<li><strong>Producto:</strong> ${data.product}</li>
				<li><strong>Vendedor:</strong> ${data.vendor}</li>
				<li><strong>Subvendedor:</strong> ${data.vendorSub}</li>
				<li><strong>No rastrear:</strong> ${data.doNotTrack}</li>
				<li><strong>Java habilitado:</strong> ${data.javaEnabled}</li>
				<li><strong>Conexión:</strong> ${data.connection}</li>
			</ul>
			<h2>Tamaño de Ventana y Pantalla</h2>
			<ul>
				<li><strong>Tamaño de ventana (ancho x alto):</strong> ${data.windowSize.width} x ${data.windowSize.height}</li>
				<li><strong>Tamaño de pantalla (ancho x alto):</strong> ${data.screenSize.width} x ${data.screenSize.height}</li>
				<li><strong>Orientación de pantalla:</strong> ${data.screenOrientation}</li>
			</ul>
			<h2>Información Adicional</h2>
			<ul>
				<li><strong>Fecha y hora:</strong> ${new Date().toLocaleString()}</li>
				<li><strong>Zona horaria:</strong> ${Intl.DateTimeFormat().resolvedOptions().timeZone}</li>
				<li><strong>Dirección IP:</strong> ${window.location.hostname}</li>
				<li><strong>URL actual:</strong> ${window.location.href}</li>
				<li><strong>Historial de navegación:</strong> ${window.history.length} entradas</li>
				<li><strong>Agente de usuario:</strong> ${navigator.userAgent}</li>
			</ul>
			<h2>Información del Sistema</h2>
			<ul>
				<li><strong>Nombre del sistema operativo:</strong> ${navigator.platform}</li>
				<li><strong>Versión del sistema operativo:</strong> ${navigator.appVersion}</li>
				<li><strong>Arquitectura del sistema:</strong> ${navigator.userAgent.includes('x86_64') ? '64 bits' : '32 bits'}</li>
				<li><strong>Nombre del navegador:</strong> ${navigator.appName}</li>
				<li><strong>Versión del navegador:</strong> ${navigator.appVersion}</li>
				<li><strong>Nombre del motor de renderizado:</strong> ${navigator.userAgent.includes('WebKit') ? 'WebKit' : 'Otro'}</li>
				<li><strong>Versión del motor de renderizado:</strong> ${navigator.userAgent.includes('AppleWebKit') ? navigator.userAgent.split('AppleWebKit/')[1].split(' ')[0] : 'No disponible'}</li>
				<li><strong>Nombre del motor de JavaScript:</strong> ${navigator.userAgent.includes('JavaScript') ? 'JavaScript' : 'Otro'}</li>
				<li><strong>Versión del motor de JavaScript:</strong> ${navigator.userAgent.includes('JavaScript') ? navigator.userAgent.split('JavaScript/')[1].split(' ')[0] : 'No disponible'}</li>
				</ul>
			`;

	</script>
</body>
</html>
