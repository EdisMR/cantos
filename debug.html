<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Información de Depuración</title>
	<link rel="stylesheet" href="./css/matcha.css">
	<style>
		:root {
			--ft-size: 10px;
		}

		h1 {
			font-size: 17px;
		}

		#debugInfo {
			white-space: pre-wrap;
			font-family: "Martian Mono", monospace;
			color: #5abdeb;
			font-size: 12px;
		}

		body {
			margin-bottom: 50px;
		}

		pre {
			user-select: text;
		}
	</style>
</head>

<body>

	<h1>Información de Depuración del Cliente</h1>

	<div id="debugInfoContainer">
		<pre id="debugInfo"></pre>
	</div>

	<script>
		const DeviceDetails = {
			"platform": navigator.platform,
			"deviceMemory": navigator.deviceMemory,
			"hardwareConcurrency": navigator.hardwareConcurrency,
			"maxTouchPoints": navigator.maxTouchPoints,
			"connectionType": navigator.connection ? navigator.connection.effectiveType : "N/A",
			"connectionDownlink": navigator.connection ? navigator.connection.downlink : "N/A",
			"connectionRtt": navigator.connection ? navigator.connection.rtt : "N/A",
			"connectionSaveData": navigator.connection ? navigator.connection.saveData : "N/A",
		};
		
		const browserDetails = {
			"userAgent": navigator.userAgent,
			"appName": navigator.appName,
			"appVersion": navigator.appVersion,
			"product": navigator.product,
			"productSub": navigator.productSub,
			"vendor": navigator.vendor,
			"doNotTrack": navigator.doNotTrack,
			"cookieEnabled": navigator.cookieEnabled,
			"language": navigator.language,
			"languages": navigator.languages,
		};

		const screenDetails = {
			"screenWidth": screen.width,
			"screenHeight": screen.height,
			"availWidth": screen.availWidth,
			"availHeight": screen.availHeight,
			"availTop": screen.availTop,
			"availLeft": screen.availLeft,
			"colorDepth": screen.colorDepth,
			"pixelDepth": screen.pixelDepth,
			"isExtended": screen.isExtended,
			"orientationAngle": screen.orientation.angle,
			"orientationType": screen.orientation.type,
			"orientationOnChange": screen.orientation.onchange ? "Yes" : "No",
			"orientationLock": screen.orientation.lock ? "Yes" : "No"
		};

		function updateDebugInfo() {
			const debugData = {
				projectDetails: {
					projectShortName: '250801-1',
					projectBuildDate: '2025-08-01 20:46:15',
					currentClientDate: parseDate(new Date()),
				},
				DeviceDetails: DeviceDetails,
				browserDetails: browserDetails,
				screenDetails: screenDetails,
			};
			const debugInfoElement = document.getElementById('debugInfo');
			if (debugInfoElement) {
				debugInfoElement.textContent = JSON.stringify(debugData, null, 4);
			}
		}

		// Llamada inicial para mostrar la información tan pronto como sea posible
		updateDebugInfo();

		function parseDate(date) {
			const d = new Date(date);
			const year = d.getFullYear();
			const month = String(d.getMonth() + 1).padStart(2, '0'); // Los meses son 0-indexados
			const day = String(d.getDate()).padStart(2, '0');
			const hours = String(d.getHours()).padStart(2, '0');
			const minutes = String(d.getMinutes()).padStart(2, '0');
			const seconds = String(d.getSeconds()).padStart(2, '0');
			return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
		}
	</script>
	<h4>
		<a href="index.html">Volver al inicio</a>
	</h4>
</body>

</html>
